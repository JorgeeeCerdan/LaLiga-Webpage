<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pictures/laliga-v-negativo-monocolor-300x300.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>LaLiga Webpage - Inicio</title>
</head>
<body>
    
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a href="index.html"><img src="/pictures/laliga-h-negativo-monocolor-300x300.png" alt="logoLiga"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="index.html">| Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="standings.html">| Clasificación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="matches.html">| Partidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resultados.html">| Resultados</a>
          </li>
        </ul>
    </div>
  </nav>

  <!-- Migas de pan -->
  <div class="container mt-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
        <li class="breadcrumb-item"><a href="#">Partidos</a></li>
      </ol>
    </nav>
  </div>

  
  <!-- Buscador -->
  <div class="container-fluid">
    <div class="container">
      <div class="alert alert-danger text-center mb-3" id="alertText" role="alert">
        ¡Por favor! Escriba el nombre del equipo que quiera buscar.
      </div>
      <form action="">
          <div class="row">            
          <div class="form-group col-12 text-center">
            <label for="textoBuscar">Buscador de equipos</label>
            <input type="text" id="textoBuscar" class="w-100" placeholder="Introduce el nombre aquí para obtener más informacion " class="text-center align-center" required>
          </div>
          <div class="form-group  col-12 text-center mt-3">
            <label for="partidoGanado">Partidos ganados</label>
            <input type="radio" name="estadoPartido" value="Ganados" id="partidoGanado"></input>
            <label for="partidoEmpatado">Partidos empatados</label>
            <input type="radio" name="estadoPartido" value="Empatados" id="partidoEmpatado"></input>
            <label for="PartidoPerdido">Partidos perdidos</label>
            <input type="radio" name="estadoPartido" value="Perdidos" id="partidoPerdido"></input>
            <label for="PartidoAplazado">Partidos aplazados</label>
            <input type="radio" name="estadoPartido" value="Aplazados" id="partidoAplazado"></input>
          </div>
          <div class="alert alert-danger text-center mt-3" id="alertStatus" role="alert">
            ¡Por favor! Seleccione el estado del partido que quiera ver.
          </div>
          <div class="form-group  col-sm-12 col-md-12 col-lg-12">
            <button id="buscarEquipo" class="btn btn-primary w-100 p-2 mt-3">Enviar petición</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="container table-responsive">
      <table id="tablaPartidos" class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>Fecha</th>
                  <th>Equipo Local</th>
                  <th></th>
                  <th>Equipo Visitante</th>
                  <th></th>
                  <th>Resultado</th>
              </tr>
          </thead>
          <tbody id="tbody"></tbody>
      </table>
  </div>
    
  <!-- Footer -->
  <footer class="container-fluid mt-5 bg-dark footerDown">
    <div class="container">
      <div class="row">
          <div class="col-3 bg-dark socialFooter">
                  <i class="bi bi-facebook redSocial"></i>
              </div>
              <div class="col-3 bg-dark socialFooter">
                  <i class="bi bi-instagram redSocial"></i>
              </div>
              <div class="col-3 bg-dark socialFooter">
                  <i class="bi bi-linkedin redSocial"></i>
              </div>
              <div class="col-3 bg-dark socialFooter">
                  <i class="bi bi-github redSocial"></i>
              </div>
              </div>
          </div>
      </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="/scripts/dataMatches.js"></script>
  <script src="/scripts/dataStandings.js"></script>
  <script src="/scripts/matches.js" ></script>
</body>
</html>
